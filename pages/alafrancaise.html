<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ohmyfood - A la Française</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/4ba83c6265.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    
</head>
<body>
    <header class="header header--back">
            <a href="../index.html" class="header--back__return"><i class="fas fa-arrow-left"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="logo de ohmyfood" />
    </header>
    <main class="main-restaurant">
        <div class="main-img">
            <div class="heading-img">
                <img src="../images/restaurants/restau3.jpg" />
            </div>
        </div>
        <section class="rest-menu">
            <h1 class="rest-menu__title">A la Française</h1>
            <div class="heart">
                <input type="checkbox" id="heart1" /> 
                <label for="heart1">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </label>
            </div>
            <div class="food-type">
                <h2 class="food-type__title">Entrées</h2>
                <hr />
                <div class="food-panel">
                    <input type="checkbox" id="c11" class="food-panel__checkbox">
                    <label for="c11" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Tartare de poulpe acidulé</span>
                                    <span class="food-panel__label__box__content__left__desc">Aux zestes d'orange</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>25€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c12" class="food-panel__checkbox">
                    <label for="c12" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Velouté de légumes d'antan</span>
                                    <span class="food-panel__label__box__content__left__desc">Carotte, panais, topinambour</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>35€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c13" class="food-panel__checkbox">
                    <label for="c13" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Soupe à l'oignon</span>
                                    <span class="food-panel__label__box__content__left__desc">Revisitée</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>20€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="food-type">
                <h2 class="food-type__title">Plats</h2>
                <hr />
                <div class="food-panel">
                    <input type="checkbox" id="c21" class="food-panel__checkbox">
                    <label for="c21" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Coquilles Saint-Jacques</span>
                                    <span class="food-panel__label__box__content__left__desc">Accompagnées d'une purée de panais</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>40€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c22" class="food-panel__checkbox">
                    <label for="c22" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Magret de canard</span>
                                    <span class="food-panel__label__box__content__left__desc">Et parmentier de pommes de terre</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>35€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c23" class="food-panel__checkbox">
                    <label for="c23" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="food-panel__label__box__content__left__desc">Sur son lit de gnocchis aux légumes</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>44€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="food-type">
                <h2 class="food-type__title">Desserts</h2>
                <hr />
                <div class="food-panel">
                    <input type="checkbox" id="c31" class="food-panel__checkbox">
                    <label for="c31" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Pétales de violettes glacés</span>
                                    <span class="food-panel__label__box__content__left__desc">Et purée de noisettes</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">

                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c32" class="food-panel__checkbox">
                    <label for="c32" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Fondant au chocolat</span>
                                    <span class="food-panel__label__box__content__left__desc">Revisité</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>22€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c33" class="food-panel__checkbox">
                    <label for="c33" class="food-panel__label">
                        <div class="food-panel__label__box">
                            <div class="food-panel__label__box__content">
                                <div class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Millefeuille croustillant</span>
                                    <span class="food-panel__label__box__content__left__desc">Myrtilles et pâte d’amande</span>
                                </div>
                                <div class="food-panel__label__box__content__right">
                                    <div class="food-panel__label__box__content__right__price">
                                        <span>23€</span>
                                    </div>
                                    <div class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <button> Commander </button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>

        <a href="mailto:contact@ohmyfood.com">Contact</a>

</body>
</html>
