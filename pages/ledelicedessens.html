<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ohmyfood - Le délice des sens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/4ba83c6265.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/prefixed/style.css'>
    
</head>
<body>
    <header class="header header--back">
            <a href="../index.html" class="header--back__return"><i class="fas fa-arrow-left"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="logo de ohmyfood" />
    </header>
    <main class="main-restaurant">
        <div class="main-img">
            <div class="heading-img">
                <img src="../images/restaurants/restau1.jpg" alt="Photo de Le délice des sens" />
            </div>
        </div>
        <section class="rest-menu">
            <h1 class="rest-menu__title">Le délice des sens</h1>
            <div class="heart">
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            <div class="food-type">
                <h2 class="food-type__title">Entrées</h2>
                <hr />
                <div class="food-panel">
                    <input type="checkbox" id="c11" class="food-panel__checkbox">
                    <label for="c11" class="food-panel__label">
                        <span class="food-panel__label__box">
                            <span class="food-panel__label__box__content">
                                <span class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Tartare de thon</span>
                                    <span class="food-panel__label__box__content__left__desc">Assaisonné au yuzu</span>
                                </span>
                                <span class="food-panel__label__box__content__right">
                                    <span class="food-panel__label__box__content__right__price">
                                        <span>25€</span>
                                    </span>
                                    <span class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c12" class="food-panel__checkbox">
                    <label for="c12" class="food-panel__label">
                        <span class="food-panel__label__box">
                            <span class="food-panel__label__box__content">
                                <span class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Bouchée de homard croustillant</span>
                                    <span class="food-panel__label__box__content__left__desc">Et sa farandole de petits légumes</span>
                                </span>
                                <span class="food-panel__label__box__content__right">
                                    <span class="food-panel__label__box__content__right__price">
                                        <span>35€</span>
                                    </span>
                                    <span class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="food-panel">
                    <input type="checkbox" id="c13" class="food-panel__checkbox">
                    <label for="c13" class="food-panel__label">
                        <span class="food-panel__label__box">
                            <span class="food-panel__label__box__content">
                                <span class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Velouté de cèpes</span>
                                    <span class="food-panel__label__box__content__left__desc">Aux truffes</span>
                                </span>
                                <span class="food-panel__label__box__content__right">
                                    <span class="food-panel__label__box__content__right__price">
                                        <span>20€</span>
                                    </span>
                                    <span class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>

                        </span>
                    </label>

            <div class="food-type">

                        <span class="food-panel__label__box">
                            <span class="food-panel__label__box__content">
                                <span class="food-panel__label__box__content__left">
                                    <span class="food-panel__label__box__content__left__title">Côte de boeuf Angus</span>
                                    <span class="food-panel__label__box__content__left__desc">Et sa purée de panais</span>
                                </span>
                                <span class="food-panel__label__box__content__right">
                                    <span class="food-panel__label__box__content__right__price">
                                        <span>44€</span>
                                    </span>
                                    <span class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="food-type">

                    <input type="checkbox" id="c31" class="food-panel__checkbox">
                    <label for="c31" class="food-panel__label">
                        <span class="food-panel__label__box">

                                    <span class="food-panel__label__box__content__right__price">

                                    </span>
                                    <span class="food-panel__label__box__content__right__checked">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <button> Commander </button>
        </section>

    <footer>
        <h2>ohmyfood</h2>
        <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        <i></i><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>

        <a href="mailto:contact@ohmyfood.com">Contact</a>
